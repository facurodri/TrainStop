<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrainStop</title>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="jumbotron container text-center rounded">
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-4">
                <h1 class="display-3">Check Your TrainStop</h1>
                <h1 class="display-3">CHoo CHoo!</h1>
            </div>
        </div>
    </div>
    <div class="container text-center display-4">
        <div class="row">
            <div class="col-lg-12">
                Train Schedule
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table id="train-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainData"></tbody>
                </table>
            </div>
        </div>
    </div>
    
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" id="trainName" placeholder="Enter Train">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" id="destination"  placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                            <input type="text" id="firstTrain">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" id="frequency">
                        </div>
                        <button type="submit" class ="btn btn-primary" id="addTrainBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    
    <!--my JS script-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- Jquery-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</body>

</html>
